<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/test.css}" href="../static/css/test.css" type="text/css">
</head>
<body>

<section class="hex-grid-frame">
    <tr th:each="hex: ${list}">
        <div class="hex">
            <span class="test" th:onclick="|showme(${hex.position.x}, ${hex.position.y}, ${ship.getId()})|" th:value="${hex.getPosition().x}">
                <img th:src="@{/img/Brig_transparent_small.png}"  src="../static/img/Brig_transparent_small.png" height="20px" width="80px" alt="ship"
                     th:hidden="${!(hex.getPosition().x == ship.getStartPos().x && hex.getPosition().y == ship.getStartPos().y)}"/>
            </span>
        </div>
    </tr>
</section>

<script th:inline="javascript">
    function showme(posx, posy, shipid) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "/movement", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(posx + " + " + posy + " + " + shipid);
        alert(posx + ", " + posy + ", " + shipid);
    }
</script>

</body>
</html>
