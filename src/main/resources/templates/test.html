<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/test.css}" href="../static/css/test.css" type="text/css">
</head>
<body>

<section class="hex-grid-frame">
    <tr th:each="hex: ${list}">
        <div class="hex">
            <span class="test" th:onclick="|showme(${hex.position.x}, ${hex.position.y})|">
                <img th:src="@{/img/Brig_transparent_small.png}"  src="../static/img/Brig_transparent_small.png" height="50px" width="150px" alt="ship"
                     th:hidden="${!(hex.getPosition().x == startpos.getStartPos().x && hex.getPosition().y == startpos.getStartPos().y)}"/>
            </span>
        </div>
    </tr>
</section>

<script>
    $(document).ready(function () {

    });
    function showme(posx, posy) {
        alert(posx + ", " + posy)
    }
</script>

</body>
</html>
